<!DOCTYPE html>
<html>
<head>
    <title>Tracer Frontend Code Test</title>

    <link rel='stylesheet' href='https://necolas.github.io/normalize.css/7.0.0/normalize.css' />
    <link rel='stylesheet' href='styles.css' />

    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src='scripts.js'></script>
</head>

<body>
    <h1>Tracer Frontend Code Test</h1>

    <div class='search'>
        <label class='search__label'>Search</label>
        <input class='search__input' type='text'></input>
        <button class='search__button' type='submit'>Submit</button>
    </div>

    <main>
        <div class='table' id="user-1" data-value=1 ondragover="allowDrop(event)" ondrop="drop(event)">

                <input class='search__input filter' type='text'></input>
                <button class='search__button' type='submit'>Search By Title</button>

            <div class='table__row table__header'>
                <div class='table__cell table__cell--short'>id</div>
                <div class='table__cell'>title</div>
            </div>
        </div>

        <div class='table' id="user-2" data-value=2 ondragover="allowDrop(event)" ondrop="drop(event)">
                <input class='search__input filter' type='text'></input>
                <button class='search__button' type='submit'>Search By Title</button>
            <div class='table__row table__header'>
                <div class='table__cell table__cell--short'>id</div>
                <div class='table__cell'>title</div>
            </div>
        </div>
    </main>
</body>
</html>
